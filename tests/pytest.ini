[pytest]

# Typos in function markers are treated as an error if you use the --strict-markers option
addopts = --strict-markers

# Defining markers for test suite
markers =
    smoke
    sanity
    login: mark a test as login test
    home
    new_project
    overview
    work_packages
    project
    task
    test_009: mark a test as Test 009 - UI - Create Project
    test_010: mark a test as Test 010 - UI - Create Task


# Asking for existing markers: pytest --markers